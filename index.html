<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- link vue -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item " 
                v-for="(slides, i) in slides"
                v-bind:class=" activeImageIndex === i ? 'active':''">
                    <img v-bind:src="slides.image" alt="'img#'+ i" />
                    <div class="text">
                        <h3>{{ slides.title }}</h3>
                        <p>
                            {{ slides.text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="onPrevClick(imageIndex)"></div>
                    <div class="next"@click="onNextClick(imageIndex) "></div>
                    <div class="thumb " v-for="(slides, i) in slides" 
                    @click="onThumbClick(i)"
                    v-bind:class=" activeImageIndex === i ? 'active':''">

                        <img :src="slides.image" :alt="'immagine#'+ i" />
                    </div>
                   

                </div>

            </div>
        </div>

    </div>


    <script src="./js/script.js"></script>
</body>

</html>
