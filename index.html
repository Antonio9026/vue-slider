<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- link vue -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item " v-for="(imageObj, i) in images">
                    <img class="item" v-bind:src="imageObj" v-bind:alt="'immagine#'+ i" />
                    <div class="text">
                        <h3>{{ title }}</h3>
                        <p>
                            {{ text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <!-- <div class="prev" @click="onPrevClick(i)"></div>
                    <div class="next"@click="onNextClick(i)"></div> -->
                    <div class="thumb active" v-for="(imageThumbObj, i) in images" 
                    @click="onThumbClick(i)">

                        <img :src="imageThumbObj" :alt="'immagine#'+ i" />
                    </div>
                    <div class="prev" ></div>
                    <div class="next" ></div>

                </div>

            </div>
        </div>

    </div>


    <script src="./js/script.js"></script>
</body>

</html>
